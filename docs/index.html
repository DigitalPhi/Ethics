<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ethics</title>
  <link rel="icon" href="_media/favicon.ico">
  
  <meta name="keywords" content="philosophy, ethics, mind, education">
  <meta name="description" content="Course material for ethics">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" title="vue">
  
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      name: 'ethics',
      search: {
        noData: {
          '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/': 'Search'
      }
    },
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    
    plugins: [
      function (hook) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span>Ethics--2047, Term 2 2017/18</span>',
          '</footer>'
        ].join('')

        hook.afterEach(function (html) {
          return html + footer
        })
      }
    ]
  }
</script>

<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>

<div id="commento"></div>
<script src="https://cdn.commento.io/js/commento.min.js"></script>

</body>
</html>
